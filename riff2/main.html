<h2>Record View</h2>

<ul>
  <li>
    <audio controls>
      <source src='http://tmp.transloadit.com.s3.amazonaws.com/4cf3e570ccca11e4a63bcde609e3de6b.mp4' type='audio/mp4'>
    </audio>
    <ul>
      <li ng-repeat='riff in riffCtrl.riffs'>
        <h3>{{riff.name}}</h3>
        <audio controls>
          <source src={{riff.src}} type='audio/mp4'>
        </audio>
      </li>
    </ul>
  </li>
</ul>
